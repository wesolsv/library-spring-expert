<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg rounded-4" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4">
        <h3 class="text-center mb-4">Login</h3>
        <form method="post" th:action="@{/login}">
            <!-- Email -->
            <div class="mb-3">
                <label for="username" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu e-mail" required>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <!-- Lembrar -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lembrar">
                    <label class="form-check-label" for="lembrar">
                        Lembrar-me
                    </label>
                </div>
                <a href="#" class="text-decoration-none small">Esqueci minha senha</a>
            </div>

            <!-- BotÃ£o -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-3">Entrar</button>
            </div>
        </form>
        <br />
        <hr />
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary w-100">Entrar com Google</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
